<html>
  <body>
    <h1 id="greeting">Hello!</h1>
    <button id="english">English</button>
    <button id="spanish">Spanish</button>
    <button id="french">French</button>
  </body>

  <script type="text/javascript">

    document.getElementById("english").addEventListener("click", function() {
      document.getElementById("greeting").textContent = "Hello!";
    });

    document.getElementById("spanish").addEventListener("click", function() {
      document.getElementById("greeting").textContent = "Hola!";
    });

    document.getElementById("french").addEventListener("click", function() {
      document.getElementById("greeting").textContent = "Bonjour!";
    });

  </script>
</html>
